<ion-grid>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <img
        [src]="story.user_image"
        [ngClass]="{'visited': story.is_all_story_visited, 'un-visited': !story.is_all_story_visited}"
        class="story-image"
      />
    </ion-col>
    <ion-col size="12" class="ion-no-padding">
      <ion-label class="text-small">{{ story.full_name }}</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>
