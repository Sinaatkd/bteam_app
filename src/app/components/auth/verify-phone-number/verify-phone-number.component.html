<ion-grid>
  <ion-row>
    <ion-col size="9" offset="1.5">
      <ion-label color="primary">کد تایید ارسالی به شماره زیر را وارد نمایید</ion-label>
    </ion-col>
    <ion-col size="9" offset="1.5" class="ion-margin-top">
      <ion-label class="text-small" color="medium">شماره وارد شده :‌ {{ phoneNumber }}
        <ion-label color="secondary" (click)="editPhoneNumber()">تغییر</ion-label>
      </ion-label>
    </ion-col>
    <ion-col size="9" offset="1.5" class="ion-margin-top">
      <ion-label *ngIf="timer > 0" class="text-small" color="medium">تا ارسال مجدد کد: {{timer}} ثانیه</ion-label>
      <ion-label *ngIf="timer <= 0" class="text-small" color="primary" (click)="sendVerificationCodeAgain()">ارسال مجدد کد</ion-label>
    </ion-col>
    <ion-col size="12" class="ion-margin-top ion-text-center">
      <div class="grid ion-text-center ion-margin-top">
        <ion-input #input4 type="number" maxLength="1" class="ion-no-padding" (ionInput)="inputChange($event, 'input4')" (ionChange)="inputChange($event, 'input4')"></ion-input>
        <ion-input #input3 type="number" maxLength="1" class="ion-no-padding" (ionInput)="inputChange($event, 'input3')" (ionChange)="inputChange($event, 'input3')"></ion-input>
        <ion-input #input2 type="number" maxLength="1" class="ion-no-padding" (ionInput)="inputChange($event, 'input2')" (ionChange)="inputChange($event, 'input2')"></ion-input>
        <ion-input #input1 type="number" maxLength="1" class="ion-no-padding" (ionInput)="inputChange($event, 'input1')" (ionChange)="inputChange($event, 'input1')"></ion-input>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
