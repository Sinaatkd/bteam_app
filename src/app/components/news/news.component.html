<ion-item [detail]='clickable' (click)="moveToDetailNew()" >
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-label class="text-medium-size" color="primary">{{ news.title }}</ion-label>
      </ion-col>
      <ion-col size="12">
        <ion-badge color="light" class="text-small-size" mode="md">{{ news.updated_time }}</ion-badge>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
