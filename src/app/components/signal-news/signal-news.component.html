<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>اخبار سیگنال</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">
        <ion-icon name='arrow-back-outline' slot="start"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let item of signalNews">
        <ion-card mode='ios' class="ion-no-margin ion-no-padding">
          <ion-card-header>
            <ion-card-subtitle>{{ item.content }}</ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
