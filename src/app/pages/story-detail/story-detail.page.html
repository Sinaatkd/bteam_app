<ion-content>
  <div class="flex">
    <div
      *ngFor="let item of stories"
      class="line"
      [ngClass]="{'active': item.id <= currentStoryId}"
    ></div>
  </div>

  <ion-img
    class="center-item"
    (ionImgDidLoad)="ionImgDidLoad($event)"
    (ionImgWillLoad)="ionImgWillLoad($event)"
    *ngIf="stories.length > 0"
    [src]="getStoryContent()"
    style="width: 100%"
  ></ion-img>

  <div class="ion-text-center center-item" *ngIf="!contentLoaded">
    <ion-spinner name="lines" color="primary"></ion-spinner>
  </div>

  <div
    class="center-item"
    style="display: flex; justify-content: space-between"
  >
    <ion-icon
      name="chevron-back-outline"
      (click)="showPreviousStory()"
    ></ion-icon>
    <ion-icon
      name="chevron-forward-outline"
      (click)="showNextStory()"
    ></ion-icon>
  </div>
</ion-content>
