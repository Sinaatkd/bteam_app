<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom" mode="ios">
      <ion-tab-button tab="account" (click)="onClick()">
        <ion-icon class="right-position" name="person"></ion-icon>
      </ion-tab-button>
      <ion-tab-button (click)="openActionSheetRoyalItems()" class="ion-text-center">
        <ion-thumbnail>
          <img src="../../../assets/logo-transparent.png" />
        </ion-thumbnail>
      </ion-tab-button>
      <ion-tab-button tab="home" (click)="onClick()">
        <ion-icon class="left-position" name="home"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
