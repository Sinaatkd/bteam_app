<ion-content>
  <div class="top-position ion-text-center">
    <!-- <img src="" alt=""> -->
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-img class="ion-text-center logo" [src]="'../../../../assets/logo.png'"></ion-img>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid fixed>
      <form [formGroup]="changePasswordForm">
        <ion-row>
          <ion-col size="10" offset="1" class="ion-margin-top">
            <ion-input formControlName="phoneNumber" [maxlength]="11" type="text" placeholder="شماره تلفن"></ion-input>
          </ion-col>
          <ion-col size="5" offset="1">
            <ion-input [maxlength]='4' formControlName="verificationCode" placeholder="کد ارسال شده">
            </ion-input>
          </ion-col>
          <ion-col size="5" class="ion-no-margin">
            <ion-button *ngIf="untilExpirationVerificationCode === ''" (click)="sendVerification()"
              [disabled]="changePasswordForm.controls.phoneNumber.value?.length !== 11" mode="ios" expand="block">
              دریافت کد
            </ion-button>
            <ion-button *ngIf="untilExpirationVerificationCode !== ''"
              [disabled]="changePasswordForm.controls.phoneNumber.value?.length !== 11" mode="ios" expand="block">
              {{untilExpirationVerificationCode}}
            </ion-button>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-input formControlName="newPass" [maxlength]="11" type="text" placeholder="رمز عبور جدید"></ion-input>
          </ion-col>
          <ion-col size="10" offset="1">
            <ion-button (click)="onChnageUserPass()"
              [disabled]="changePasswordForm.invalid || changePasswordForm.controls.verificationCode.value?.length !== 4 || changePasswordForm.controls.phoneNumber.value?.length !== 11"
              mode="ios" expand="block">
              تغییر رمز عبور
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
