<ion-content>
  <div class="top-position ion-text-center">
    <!-- <img src="" alt=""> -->
    <ion-grid>
      <ion-row>
        <ion-col size="6" offset="3">
          <ion-img class="ion-text-center logo" [src]="'../../../../assets/logo.png'"></ion-img>
        </ion-col>
        <ion-col size="12" class="margin-top">
          <p>
            <ion-text (click)="onChangeColor('password')" [color]="loginWithPasswordColor">رمز عبور</ion-text>
            <ion-text> / </ion-text>
            <ion-text (click)="onChangeColor('phoneNumber')" [color]="loginWithPhoneNumberColor">تلفن همراه</ion-text>
          </p>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-login-with-password *ngIf="loginMode === 'password'"></app-login-with-password>
    <app-login-with-phone-number *ngIf="loginMode === 'phoneNumber'"></app-login-with-phone-number>
  </div>
</ion-content>
