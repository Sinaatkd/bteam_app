<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="start" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col size="11" offset="0.5">
        <img [src]="detail.img" />
      </ion-col>

      <!-- TODO: dynamic category section -->
      <ion-col size="11" offset="0.5" class="ion-margin-top">
        <ion-badge color="medium" class="category-tag">صرافی ایرانی</ion-badge>
        <ion-badge color="medium" class="category-tag">صرافی ایرانی</ion-badge>
        <ion-badge color="medium" class="category-tag">صرافی ایرانی</ion-badge>
        <ion-badge color="medium" class="category-tag">صرافی ایرانی</ion-badge>
        <ion-badge color="medium" class="category-tag">صرافی ایرانی</ion-badge>
      </ion-col>

      <ion-col size="11" offset="0.5" class="border-right ion-margin-top">
        <ion-label>{{ detail.title }}</ion-label>
      </ion-col>

      <ion-col size="11" offset="0.5" class="ion-padding">
        <ion-label color="medium" class="justify" [innerText]="detail.description"></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
