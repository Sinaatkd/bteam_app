<ion-content>
  <ion-grid class="ion-margin-top">
    <ion-row style="height: h;">
      <ion-col size="10" offset="1">
        <img [src]="baseApiUrl + detail.img" />
      </ion-col>
      <ion-col size="12">
        <ion-label color='primary'>{{ detail.title }}</ion-label>
      </ion-col>
      <ion-col size="12" class="ion-padding">
        <ion-label color="medium" class="justify" [innerText]="detail.description"></ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
